<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleCalc</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="calculator">
                <div class="display-area" id="display">

                </div>
                <div>
                    <button id="clear" value="AC">AC</button>
                    <button id="delete"  value="DEL">DEL</button>
                    <button id="button" value=".">.</button>
                    <button id="button">/</button>
                </div>

                <div>
                    <button id="button">7</button>
                    <button id="button">8</button>
                    <button id="button">9</button>
                    <button id="button">*</button>
                </div>

                <div>
                    <button id="button" value="4">4</button>
                    <button id="button">5</button>
                    <button id="button">6</button>
                    <button id="button">-</button>
                </div>

                <div>
                    <button id="button">1</button>
                    <button id="button">2</button>
                    <button id="button">3</button>
                    <button id="button">+</button>
                </div>

                <div>
                    <button id="button">,</button>
                    <button id="button">0</button>
                    <button id="equals" value="=" class="equals">=</button>
                </div>
        </div>
    </div>
    
</body>
</html>
