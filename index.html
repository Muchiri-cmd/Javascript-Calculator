<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleCalc</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="calculator">
                <p style="font-size:2em">CASIO</p>
                <div class="display-area" id="display">

                </div>
                <div>
                    <button id="clear" value="AC">AC</button>
                    <button id="delete"  value="DEL">DEL</button>
                    <button id="button" value=".">.</button>
                    <button id="button" class="operator">/</button>
                </div>

                <div>
                    <button id="button" class="number">7</button>
                    <button id="button" class="number">8</button>
                    <button id="button" class="number">9</button>
                    <button id="button" class="operator">*</button>
                </div>

                <div>
                    <button id="button" class="number">4</button>
                    <button id="button" class="number">5</button>
                    <button id="button" class="number">6</button>
                    <button id="button" class="operator">-</button>
                </div>

                <div>
                    <button id="button" class="number">1</button>
                    <button id="button" class="number">2</button>
                    <button id="button" class="number">3</button>
                    <button id="button" class="operator">+</button>
                </div>

                <div>
                    <button id="button">,</button>
                    <button id="button" class="number">0</button>
                    <button id="equals" value="=" class="equals">=</button>
                </div>
        </div>
    </div>
    
</body>
</html>
