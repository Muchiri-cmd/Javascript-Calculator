<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleCalc</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display-area">
                    <input type="text" id="display">

                </div>
                <div>
                    <input type="button" id="clear" value="AC">
                    <input type="button" id="delete"  value="DEL">
                    <input type="button" value=".">
                    <input type="button" value="/">
                </div>

                <div>
                    <input type="button" id="button"  value="7">
                    <input type="button" id="button" value="8">
                    <input type="button" id="button" value="9">
                    <input type="button" id="button" value="*">
                </div>

                <div>
                    <input type="button" id="button" value="4">
                    <input type="button" id="button" value="5">
                    <input type="button" id="button" value="6">
                    <input type="button" id="button" value="-">
                </div>

                <div>
                    <input type="button" id="button" value="1">
                    <input type="button" id="button" value="2">
                    <input type="button" id="button" value="3">
                    <input type="button" id="button" value="+">
                </div>

                <div>
                    <input type="button" id="button" value=",">
                    <input type="button" id="button" value="0">
                    <input type="button" id="equals" value="=" class="equals">
                </div>


            </form>
        </div>
    </div>
    
</body>
</html>
